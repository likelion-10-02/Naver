<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>네이버 : 로그인</title>
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+20+Charted&family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./naver.css" />
</head>
<body class="custom-tab-style">
  <!-- 전체를 감싸는 div container -->
  <div role="group" class="naver-container">
    <!-- 로고 영역 -->
    <h1 class="naver-logo">
      <a href="https://www.naver.com/">
        <picture>
          <!-- 브라우저가 SVG를 지원하는 경우 -->
          <source srcset="./naver.svg" type="image/svg+xml">
          <!-- PNG를 대체로 제공 -->
          <img src="./naver.png" alt="네이버 로고">
        </picture>
      </a>
    </h1>

    <!-- 로그인 영역 -->
    <section class="login-form-area">
      <h2 class="sr-only">네이버 로그인 폼</h2>

      <form action="/" class="login-form">
        <fieldset>
          <legend class="sr-only">로그인 영역</legend>

          <div class="login-input-group">
            <div role="group" class="login-input">
              <label for="userEmail" class="sr-only">이메일 형식으로 아이디를 입력해 주세요.</label>
              <input type="email" id="userEmail" placeholder="아이디(이메일)" required="required" name="userEmail"/>
            </div>
            <div role="group" class="login-input">
              <label for="userPwd" class="sr-only">8자리 이상 12자리 이하의 비밀번호를 입력해 주세요.</label>
              <input type="password" id="userPwd" placeholder="비밀번호" required="required" name="userPwd"/>
            </div>
          </div>
            <!-- 로그인 상태 유지 및 보안 영역 -->
          <div class="login-save-security">
            <span class="login-saved">
              <input type="checkbox" id="saveLogin" name="saveLogin" aria-describedby="saveLoginDesc"/>
              <label for="saveLogin">로그인 상태 유지</label>
            </span>
            <span class="login-security">
              <a href="./ip_security.html" target="_blank" rel="noopener noreferrer">
                <strong>IP 보안</strong>
              </a>
              <span id="saveLoginDesc" class="sr-only">스위치를 켜면 IP 보안이 활성화되어 보안 강화 기능이 작동합니다. 스위치를 끄면 IP 보안이 비활성화되며, 추가적인 보안 설정이 적용되지 않습니다.</span>
              <!-- 토글  -->
              <span class="toggle" aria-label="IP 보안 on/off 스위치 토글">
                <input type="checkbox" id="ipSecurity" name="ipSecurity"/>
                <label for="ipSecurity"></label>
              </span>
            </span>
          </div>
          <button type="submit" class="login-btn">로그인</button>
        </fieldset>
      </form>
    </section>
  </div>
</body>
</html>
